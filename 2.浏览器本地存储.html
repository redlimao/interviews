<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器本地存储</title>
</head>
<body>
	<p>js提供了sessionStorage和globalStorage.在HTML5种提供了localStorage来取代globalStorage</p>
	<p>HTML5中Web Storage包括了两种存储方式：sessionStorage和localStorage</p>
	<p>sessionStorage是一种非持久化的本地存储，它用于存储一个会话中的数据，这些数据只有在同一个会话中的页面才会访问的到，并且数据随着会话的结束而销毁。</p>
	<p>localStorage用于持久化的本地存储，除非主动删除数据，负责数据是永远不会过期的。</p>
</body>
</html>
